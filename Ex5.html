<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = 20;
    let n1 = 0, n2 = 1;
    let i, sum;
    let kq = 0;
    for (i = 1; i <= number; i++) {

        sum = n1 + n2;
        n1 = n2;
        n2 = sum;
        if (i == 1 || i == 2) {
            sum = 1
        }
        document.write(sum + '<br>')
        kq = kq + sum;
    }
    document.write('Total: '+kq);
</script>
</body>
</html>
