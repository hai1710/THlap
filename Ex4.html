<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number = 20;
  let n1 = 0, n2 = 1;
  let i, sum;
  for (i = 1; i <= number; i++) {
    sum = n1 + n2;
    n1 = n2;
    n2 = sum;
    // console.log(sum)
    if (sum % 5 ==0){
      document.write(sum);
      break
    }
  }
</script>
</body>
