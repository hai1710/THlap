<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("nhập số lượng cần tính: "));
    let n1 = 1, n2 = 0;
    let i, sum;
    let kq = 0;
    for (i = 1; i <= number; i++) {

        sum = n1 + n2;
        n1 = n2;
        n2 = sum;
        if (i == 1 || i == 2) {
            sum = 1
        }
        console.log(sum + '<br>')
        kq = kq + sum;
    }
    document.write('Total: '+kq);
</script>
</body>
</html>
