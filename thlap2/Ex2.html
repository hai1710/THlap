<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("nhập số của giai thừa"));
    let factorial = 1;
    if (number == 0 || number == 1) {
        document.write(factorial);
    } else if (number < 0) {
        document.write("Error");
    } else {
        for (let i = 2; i <= number; i++) {
            factorial = factorial * i;
            console.log(factorial);
        }
    }
    document.write(factorial)
</script>
</body>
</html>
